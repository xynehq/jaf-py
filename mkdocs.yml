# JAF Python Documentation Configuration

# Project information
site_name: JAF - Juspay Agent Framework (Python)
site_description: A pure functional framework for building AI agents with immutable state and composable tools
site_author: JAF Contributors
site_url: https://xynehq.github.io/jaf-py/
repo_url: https://github.com/xynehq/jaf-py
repo_name: xynehq/jaf-py
edit_uri: edit/main/docs/


# Build directories
docs_dir: docs
site_dir: site

# Configuration
theme:
  name: material
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: black
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono

  features:
    - content.action.edit
    - content.code.copy
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.suggest
    - toc.follow
  icon:
    repo: fontawesome/brands/github
  favicon: assets/favicon.png
  logo: assets/logo.png
    
# Page tree
nav:
  - Home: index.md
  - Get Started: getting-started.md
  - Understand Concepts: core-concepts.md
  - Build with JAF:
    - Tools: tools.md
    - Memory System: memory-system.md
    - Model Providers: model-providers.md
    - Function Composition: function-composition.md
    - MCP Integration:
      - Overview: mcp.md
      - Examples: mcp-examples.md
      - Transport Configuration: mcp-transports.md
  - Production Features:
    - ADK Overview: adk-overview.md
    - Schema Validation: adk-schema-validation.md
    - Security Framework: security-framework.md
    - Session Management: session-management.md
    - Callback System: callback-system.md
    - Error Handling: error-handling.md
    - Analytics System: analytics-system.md
    - Performance Monitoring: performance-monitoring.md
    - Streaming Responses: streaming-responses.md
    - Workflow Orchestration: workflow-orchestration.md
    - Plugin System: plugin-system.md
  - A2A Protocol:
    - Protocol Overview: a2a-protocol.md
    - API Reference: a2a-api-reference.md
    - Deployment Guide: a2a-deployment.md
    - Technical Specification: a2a-specification.md
    - Examples: a2a-examples.md
  - Examples:
    - Basic Examples: examples.md
    - Flight Booking System: flight-booking-example.md
  - Deploy:
    - Infrastructure: infrastructure.md
    - Deployment: deployment.md
    - Monitoring: monitoring.md
    - Security: security.md
    - Server API: server-api.md
    - Validation Suite: validation-suite.md
  - Reference:
    - API Reference: api-reference.md
    - Troubleshooting: troubleshooting.md
    - Style Guide: STYLE_GUIDE.md

# Markdown extensions
markdown_extensions:
  # Python Markdown extensions
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - toc:
      permalink: true
      permalink_title: Anchor link to this section for reference
      
  # PyMdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      normalize_issue_symbols: true
      repo_url_shorthand: true
      user: xynehq
      repo: jaf-py
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      auto_append:
        - includes/mkdocs.md
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'

# Customization
extra_css:
  - assets/extra.css

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/xynehq/jaf-py
  analytics:
    provider: google
    property: !ENV GOOGLE_ANALYTICS_KEY
  version:
    provider: mike
